<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MisMigasDePan</title>

  <!-- Iconos -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    :root {
      --primary: #d4a373;
      --secondary: #faedcd;
      --accent: #f6bd60;
      --text: #333;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: var(--secondary);
      color: var(--text);
    }

    /* ===== LOGIN ===== */
    #login-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #f5deb3, #fff8dc);
    }

    #login-screen h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: var(--primary);
    }

    #login-screen input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #login-screen button {
      background-color: var(--primary);
      color: var(--white);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    #login-screen button:hover {
      background-color: var(--accent);
    }

    /* ===== APP ===== */
    #app {
      display: none;
      padding: 10px;
      max-width: 480px;
      margin: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: var(--primary);
      color: var(--white);
      border-radius: 10px;
    }

    header h2 {
      font-size: 1.3rem;
    }

    .flags {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .flags img {
      width: 25px;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid var(--white);
    }

    #cart-icon {
      font-size: 1.2rem;
      margin-left: 5px;
    }

    #cart-count {
      background-color: var(--accent);
      color: var(--white);
      font-size: 0.8rem;
      border-radius: 50%;
      padding: 2px 6px;
      margin-left: 3px;
    }

    /* Productos */
    .productos {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }

    .producto {
      background-color: var(--white);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
      height: 120px;
      object-fit: cover;
    }

    .producto h4 {
      margin: 8px 0 5px;
      font-size: 1rem;
    }

    .producto p {
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .producto button {
      background-color: var(--accent);
      color: var(--white);
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9rem;
    }

    .producto button:hover {
      background-color: var(--primary);
    }

    /* Carrito */
    .carrito {
      margin-top: 15px;
      background-color: var(--white);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .carrito h3 {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .carrito ul {
      list-style: none;
      margin-top: 5px;
    }

    .carrito li {
      border-bottom: 1px solid #eee;
      padding: 4px 0;
      font-size: 0.9rem;
    }

    /* Mapa */
    iframe {
      width: 100%;
      height: 200px;
      border: 0;
      border-radius: 10px;
      margin-top: 10px;
    }

    @media (min-width: 600px) {
      .productos {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="login-screen">
    <h1>MisMigasDePan</h1>
    <input type="text" id="user" placeholder="Usuario" />
    <input type="password" id="pass" placeholder="ContraseÃ±a" />
    <button onclick="login()">Entrar</button>
  </div>

  <!-- APP -->
  <div id="app">
    <header>
      <h2 id="titulo">MisMigasDePan ðŸ¥–</h2>
      <div class="flags">
        <img
          src="https://flagcdn.com/w20/es.png"
          alt="ES"
          onclick="setLang('es')"
        />
        <img
          src="https://flagcdn.com/w20/pt.png"
          alt="PT"
          onclick="setLang('pt')"
        />
        <i class="fas fa-shopping-cart" id="cart-icon"></i>
        <span id="cart-count">0</span>
      </div>
    </header>

    <div class="productos" id="productos">
      <!-- Generado por JS -->
    </div>

    <div class="carrito">
      <h3><span id="cart-title">ðŸ›’ Carrito</span> <span id="total">â‚¬0.00</span></h3>
      <ul id="cart-list"></ul>
    </div>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d999216.6571883858!2d-8.190221544529137!3d39.49263006364057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd1930d6b1d82909%3A0x400ebbde49036f0!2sFrontera%20EspaÃ±a-Portugal!5e0!3m2!1ses!2ses!4v1696359699325!5m2!1ses!2ses"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </div>

  <script>
    const productos = [
      {
        id: 1,
        nombre_es: "Baguette",
        nombre_pt: "Baguete",
        precio: 1.2,
        img: "https://images.unsplash.com/photo-1608198093002-de56f9cfd0c1?auto=format&fit=crop&w=600&q=60",
      },
      {
        id: 2,
        nombre_es: "Croissant",
        nombre_pt: "Croissant",
        precio: 1.5,
        img: "https://images.unsplash.com/photo-1617196034796-73dfd3387f5b?auto=format&fit=crop&w=600&q=60",
      },
      {
        id: 3,
        nombre_es: "Pan integral",
        nombre_pt: "PÃ£o integral",
        precio: 1.0,
        img: "https://images.unsplash.com/photo-1609751284312-4e28e35cf81e?auto=format&fit=crop&w=600&q=60",
      },
      {
        id: 4,
        nombre_es: "Pastel de nata",
        nombre_pt: "Pastel de nata",
        precio: 1.75,
        img: "https://images.unsplash.com/photo-1609944795378-5685bfe32d31?auto=format&fit=crop&w=600&q=60",
      },
    ];

    let carrito = [];
    let idioma = "es";

    function login() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;
      if (user && pass) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("app").style.display = "block";
        renderProductos();
      } else {
        alert("Por favor, introduce usuario y contraseÃ±a");
      }
    }

    function renderProductos() {
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";
      productos.forEach((p) => {
        const nombre = idioma === "es" ? p.nombre_es : p.nombre_pt;
        contenedor.innerHTML += `
          <div class="producto">
            <img src="${p.img}" alt="${nombre}">
            <h4>${nombre}</h4>
            <p>â‚¬${p.precio.toFixed(2)}</p>
            <button onclick="addToCart(${p.id})">
              <i class="fas fa-cart-plus"></i> ${
                idioma === "es" ? "Agregar" : "Adicionar"
              }
            </button>
          </div>
        `;
      });
    }

    function addToCart(id) {
      const prod = productos.find((p) => p.id === id);
      carrito.push(prod);
      document.getElementById("cart-count").textContent = carrito.length;
      renderCart();
    }

    function renderCart() {
      const list = document.getElementById("cart-list");
      list.innerHTML = "";
      let total = 0;
      carrito.forEach((p) => {
        const nombre = idioma === "es" ? p.nombre_es : p.nombre_pt;
        list.innerHTML += `<li>${nombre} - â‚¬${p.precio.toFixed(2)}</li>`;
        total += p.precio;
      });
      document.getElementById("total").textContent = "â‚¬" + total.toFixed(2);
    }

    function setLang(lang) {
      idioma = lang;
      document.getElementById("titulo").textContent =
        lang === "es" ? "MisMigasDePan ðŸ¥–" : "MinhasMigalhasDePÃ£o ðŸ¥–";
      document.getElementById("cart-title").textContent =
        lang === "es" ? "ðŸ›’ Carrito" : "ðŸ›’ Carrinho";
      renderProductos();
      renderCart();
    }
  </script>
</body>
</html>
