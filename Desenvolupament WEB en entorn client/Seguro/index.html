<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Seguro Coche</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.1.8/dist/tailwind.min.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">

  <div class="bg-white shadow-xl rounded-lg p-10 w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center text-gray-700 mb-5">Cálculo Seguro de Coche</h1>

    <form id="formulario" class="space-y-5">
      <!-- TIPO -->
      <div>
        <label for="tipo" class="block text-gray-700 font-medium">Tipo de Vehículo</label>
        <select id="tipo" class="w-full border border-gray-300 p-2 rounded">
          <option value="">-- Selecciona Gama --</option>
          <option value="baja">Gama Baja</option>
          <option value="media">Gama Media</option>
          <option value="alta">Gama Alta</option>
        </select>
      </div>

      <!-- AÑO -->
      <div>
        <label for="anio" class="block text-gray-700 font-medium">Año del Vehículo</label>
        <select id="anio" class="w-full border border-gray-300 p-2 rounded">
          <option value="">-- Selecciona Año --</option>
        </select>
      </div>

      <!-- COBERTURA -->
      <div>
        <p class="block text-gray-700 font-medium mb-2">Tipo de Seguro</p>
        <div class="flex space-x-6">
          <label><input type="radio" name="cobertura" value="basico" checked> Básico</label>
          <label><input type="radio" name="cobertura" value="completo"> Completo</label>
        </div>
      </div>

      <div class="flex justify-center">
        <button id="btnCalcular" type="submit" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition">
          Calcular Seguro
        </button>
      </div>
    </form>

    <div id="mensajeError" class="mt-5"></div>
  </div>

  <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title header col">RESUMEN DE PÓLIZA</h5>
        </div>
        <div class="modal-body text-center space-y-3">
          <p class="font-bold" id="resumen-tipo"></p>
          <p class="font-bold" id="resumen-anio"></p>
          <p class="font-bold" id="resumen-cobertura"></p>
          <p class="font-bold text-xl" id="resumen-precio"></p>
        </div>
        <div class="modal-footer">
          <button type="button" id="cerrarModal" class="btn btn-primary btn-raised col" data-bs-dismiss="modal">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js.js"></script>
</body>
</html>
