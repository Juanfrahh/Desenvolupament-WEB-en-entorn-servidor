<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio de Patos</title>
  
  <!-- Font Awesome para 칤conos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Variables CSS */
    :root {
      --primary-color: #ffcc00;
      --secondary-color: #f2f2f2;
      --text-color: #333;
      --button-color: #ff9900;
      --button-hover: #e68a00;
    }

    /* Reset b치sico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    /* Barra de tareas */
    .navbar {
      background-color: var(--primary-color);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      font-size: 1.5rem;
    }

    .navbar a {
      color: var(--text-color);
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    /* Secci칩n de portafolio */
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .duck-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      padding: 1rem;
    }

    .duck-card img {
      width: 100%;
      border-radius: 10px;
    }

    .duck-card h2 {
      margin: 1rem 0 0.5rem;
    }

    .duck-card p {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    /* Botones */
    .btn {
      background-color: var(--button-color);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>

  <!-- Barra de tareas -->
  <nav class="navbar">
    <h1>Portafolio de Patos 游붅</h1>
    <div>
      <a href="#">Inicio</a>
      <a href="#">Galer칤a</a>
      <a href="#">Contacto</a>
    </div>
  </nav>

  <!-- Secci칩n de portafolio -->
  <section class="portfolio">
    <div class="duck-card">
      <img src="https://placeduck.com/300/200" alt="Pato 1">
      <h2>Pato Divertido</h2>
      <p>Este pato ama nadar y hacer travesuras en el lago.</p>
      <button class="btn"><i class="fas fa-heart"></i> Me gusta</button>
    </div>

    <div class="duck-card">
      <img src="https://placeduck.com/301/200" alt="Pato 2">
      <h2>Pato Aventurero</h2>
      <p>Explora nuevos lugares y siempre busca nuevas aventuras.</p>
      <button class="btn"><i class="fas fa-star"></i> Favorito</button>
    </div>

    <div class="duck-card">
      <img src="https://placeduck.com/302/200" alt="Pato 3">
      <h2>Pato Dormil칩n</h2>
      <p>Le encanta descansar al sol y dormir la siesta todo el d칤a.</p>
      <button class="btn"><i class="fas fa-bed"></i> Dormir</button>
    </div>
  </section>

</body>
</html>
